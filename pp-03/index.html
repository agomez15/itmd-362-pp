<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" media="screen" href="//baseline.it/28"/>
</head>
<body>

<form method = "get" form id = "frm1" action ="form_action.asp">
<ol>
<li>
	<label for= "name">Name:</label> 
	<Input type = "text" name = "name" pattern = "[A-Za-z]" id = "name"/>
</li>
<li>
	<label for= "pnumber">Phone Number:</label>
	<Input type = "text" name = "pnumber" pattern = "[0-9] + ([-\,][0-9]+)?" id = "number"/>
</li>
<li>
	<label for= "bday">Birthday:</label>
	<Input type = "text" name = "bday" id = "bday"/>
</li>
</ol>

<Input type = "submit" name = "Submit" value = "Submit" id = "button"/>
</form>
</body>
</html>
